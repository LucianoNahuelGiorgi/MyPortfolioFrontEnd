<section *ngFor="let localAboutMe of aboutMe" id="am-container" class="container">
    <div class="row acerca-de justify-content-center">
        <div class="col-sm-auto align-content info">
            <span class="titulo mx-5">Acerca de</span>
            <!-- Icono editar -->
            <a *ngIf="authenticated()" (click)="onOpenModal(localAboutMe, 'edit')" class="align-content-end"
                style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#edit-modal-am">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path
                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                    <path fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                </svg>
            </a>
        </div>
    </div>
    <div class="row acerca-de align-items-center px-4 mb-5">
        <div class="col-lg-6 foto text-center">
            <img src="{{localAboutMe?.imageUrl}}" alt="Foto Perfil" class="rounded-circle mb-3" width="400px">
            <p class="nombre">{{localAboutMe.name}}</p>
            <p class="titulo">{{localAboutMe.headline}}</p>
        </div>
        <div class="col-lg-6 info">
            <p class="resumen text-sm-center"> {{localAboutMe.professionalResume}}</p>
        </div>
    </div>
    <!-- Modal editar -->
    <div *ngFor="let localAboutMe of aboutMe" class="modal fade" id="edit-modal-am" role="dialog" tabindex="-1"
        aria-hidden="true" aria-labelledby="label-modal-1">
        <!-- Caja de diálogo -->
        <div class="modal-dialog">
            <!-- Contenido de la caja -->
            <div class="modal-content">
                <!-- Encabezado de la caja -->
                <div class="modal-header">
                    <h5 class="modal-title">Editar Acerca de</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <!-- Cuerpo de la caja -->
                <form #updateForm="ngForm">
                    <input type="hidden" ngModel="{{updateAboutMe?.id}}" name="id" class="form-control" id="id" />
                    <div class="modal-body">
                        <label for="name">Nombre</label>
                        <input type="text" ngModel="{{updateAboutMe?.name}}" name="name" id="name" />
                    </div>
                    <div class="modal-body">
                        <label for="imageUrl">Imagen</label>
                        <input type="text" class="resumen" ngModel="{{updateAboutMe?.imageUrl}}" name="imageUrl"
                            id="imageUrl" />
                    </div>
                    <div class="modal-body">
                        <label for="headline">Título</label>
                        <input type="text" ngModel="{{updateAboutMe?.headline}}" name="headline" id="headline" />
                    </div>
                    <div class="modal-body">
                        <label for="professionalResume">Resumen</label>
                        <textarea ngModel="{{updateAboutMe?.professionalResume}}" name="professionalResume"
                            id="professionalResume" class="form-control" placeholder="Leave a comment here"></textarea>
                    </div>
                    <!-- Pie de la caja -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                        <button (click)="onUpdateAboutMe(updateForm.value)" type="button" class="btn btn-primary"
                            data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
