    <!-- Banner -->
    <div class="row">
        <!-- Icono editar -->
        <div class="col">
            <a *ngIf="authenticated()" (click)="onOpenModal(localHeader, 'edit')" class="align-content-end"
                style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#edit-modal-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path
                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                    <path fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                </svg>
            </a>
            <div>
                <img class="d-block w-100" src="{{localHeader?.imageUrl}}" alt="Banner" height="500px">
            </div>
        </div>
    </div>

    <!-- Modal Login -->
    <div class="modal fade" id="login-modal-header" role="dialog" tabindex="-1" aria-hidden="true"
        aria-labelledby="label-modal-1">
        <!-- Caja de diálogo -->
        <div class="modal-dialog">
            <!-- Contenido de la caja -->
            <div class="modal-content">
                <!-- Encabezado de la caja -->
                <div class="modal-header">
                    <h5 class="modal-title">Ingresar</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <!-- Cuerpo de la caja -->
                <form #loginForm="ngForm" (ngSubmit)="onLoginHeader(loginForm)" (ngSubmit)="loginForm.form.value">
                    <p>
                        <input type="email" name="email" placeholder="Email" ngModel required>
                    </p>
                    <p>
                        <input type="password" name="password" placeholder="Password" ngModel required>
                    </p>
                    <!-- Pie de la caja -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary"
                            data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Logout -->
    <div class="modal fade" id="logout-modal-header" role="dialog" tabindex="-1" aria-hidden="true"
        aria-labelledby="label-modal-1">
        <!-- Caja de diálogo -->
        <div class="modal-dialog">
            <!-- Contenido de la caja -->
            <div class="modal-content">
                <!-- Encabezado de la caja -->
                <div class="modal-header">
                    <h5 class="modal-title">Salir</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <!-- Cuerpo de la caja -->
                <form #logoutForm="ngForm" (ngSubmit)="onLogoutHeader()">
                    <p>Está seguro que quiere cerrar sesión?</p>
                    <!-- Pie de la caja -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                        <button [disabled]="logoutForm.invalid" type="submit" class="btn btn-primary"
                            data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal editar -->
    <div class="modal fade" id="edit-modal-header" role="dialog" tabindex="-1" aria-hidden="true"
        aria-labelledby="edit-modal-header">
        <!-- Caja de diálogo -->
        <div class="modal-dialog">
            <!-- Contenido de la caja -->
            <div class="modal-content">
                <!-- Encabezado de la caja -->
                <div class="modal-header">
                    <h5 class="modal-title">Editar Banner</h5>
                </div>
                <!-- Cuerpo de la caja -->
                <form #updateForm="ngForm">
                    <input type="hidden" ngModel="{{updateHeader?.id}}" name="id" id="id" class="form-control" />
                    <div class="modal-body">
                        <label for="imageUrl">Imagen</label>
                        <input type="text" class="resumen" ngModel="{{updateHeader?.imageUrl}}" name="imageUrl"
                            id="imageUrl" />
                    </div>
                    <!-- Pie de la caja -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                        <button (click)="onUpdateHeader(updateForm.value)" type="button" class="btn btn-primary"
                            data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
